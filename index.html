<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Langar&family=Milonga&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&family=Sedgwick+Ave+Display&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Gloomy Quote of the Day</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gloomy Quote of the Day</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            id="quote-topic"
            placeholder="Enter a topic"
            class="generator"
          />
          <input
            type="submit"
            value="Get Quote"
            placeholder="Get Quote"
            class="submit-button"
          />
        </form>
        <div class="quote" id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/furstcontact" target="_blank"
          >Tanya Furst</a
        >
        and is open-sourced on
        <a
          href="https://github.com/furstcontact/quote-of-the-day"
          target="_blank"
        >
          Github</a
        >
        and is hosted on
        <a href="https://gloomy-quote-of-the-day.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
